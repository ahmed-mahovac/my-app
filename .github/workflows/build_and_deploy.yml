name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: |
        cd backend
        composer validate --strict

    - name: Build the Backend Docker image
      run: docker build . --file ./backend/Dockerfile --tag backend:latest

    - name: Build the Frontend Docker image
      run: docker build . --file ./frontend/Dockerfile --tag frontend:latest

    - name: Authenticate with GitHub Container Registry
      run: docker login ghcr.io -u ${{ github.actor }} --password ${{ secrets.DOCKER_REGISTRY_SECRET }} 

    - name: Tag and push Backend Docker image to GitHub Container Registry
      run: |
        docker tag backend:latest ghcr.io/${{ github.repository_owner }}/backend:latest
        docker push ghcr.io/${{ github.repository_owner }}/backend:latest

    - name: Tag and push Frontend Docker image to GitHub Container Registry
      run: |
        docker tag frontend:latest ghcr.io/${{ github.repository_owner }}/frontend:latest
        docker push ghcr.io/${{ github.repository_owner }}/frontend:latest

    - name: stop running containers
      run: docker-compose down

    - name: run docker compose
      run: docker-compose up -d